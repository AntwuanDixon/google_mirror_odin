<!DOCTYPE html>
<html>
      <head>
        <meta charset="UTF-8">

      </head>
      <body>
          <main>
              <nav>

                  <div class="header-link" id="about-link">

                  <div class="header-link" id="blank-space-2">

            <div id="right-footer">
              <div class="footer-link" id="blank-space-1">
